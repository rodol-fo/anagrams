apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {

    testImplementation 'org.spockframework:spock-core:1.0-groovy-2.4'
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'fo.rodol.anagrams.Anagrams'
        )
    }
}